name: Commit Verification

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build Thirdparties Package

        run: go build ./checkthirdparties

      - name: Run Go Vet
        run: go vet ./checkthirdparties

      - name: Run Go Action
        uses: ./
        with:
          repository: ${{ github.repository }}
          branch: ${{ github.event.pull_request.head.ref || github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          commits-to-check: 10
          accept-expired-keys: true
          accept-untrusted-signers: false
          accept-uncertified-keys: true
          accept-missing-key: false
          accept-github-automated: true
          time-range: 4320h
          key-age-period: 4320h
